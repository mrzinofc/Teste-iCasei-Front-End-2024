<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MF_VIDEOS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <div class="container">
        <div class="videos">
            <h1>MF_VIDEOS</h1>
            <div class="search-box">
                <input type="text" placeholder="Buscar vídeos...">
                <span class="search-icon material-symbols-outlined">search</span>
            </div>
            <div class="video-grid">
                <!-- Vídeos serão adicionados dinamicamente aqui -->
            </div>
        </div>
        <div class="favorites">
            <h1>FAVORITOS</h1>
            <div class="favorite-video-grid">
                <!-- Favoritos serão adicionados dinamicamente aqui -->
            </div>
            <p>Total de favoritos: <span class="favorites-count">0</span></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
