<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MF Drawer</title>

<body>
    <div class="container">
        <div class="drawer">
            <h1>MF_DRAWER</h1>

        </div>

                <input type="text" placeholder="Buscar vídeos...">

            </div>
            <div class="video-grid">

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
