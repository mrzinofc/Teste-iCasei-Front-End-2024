<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MF Drawer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="drawer">
            <h1>MF_DRAWER</h1>
            <div class="drawer-links wireframe">
                <div class="link-box">
                    <a href="#videos" id="videosLink">VÍDEOS</a>
                </div>
                <div class="link-box">
                    <a href="#favorites" id="favoritesLink">FAVORITOS<span class="favorites-counter"></span></a>
                </div>
            </div>
        </div>
        <div id="videosSection" class="videos">
            <h1>MF_VIDEOS</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="PESQUISAR">
                <span class="search-icon material-symbols-outlined">search</span>
            </div>
            <div class="video-grid" id="videoGrid">
                <!-- Vídeos serão renderizados aqui pelo JavaScript -->
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
